<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black">
        <form>
            <tr>
                <thead>Using table to create forms</thead>
            </tr>
            <tr>
                <th colspan="3"><h2>Login Id</h2></th>
            </tr>
            <tr>
                <td><label>username</label></td>
                <td colspan="2"><input type="text" placeholder="enter the name"></td>
            </tr>
            <tr>
                <td><label>Mobile No.</label></td>
                <td colspan="2"><input type="text" placeholder="enter the Mobile No"></td>
            </tr>
            <tr>
                <td><label>E-mail</label></td>
                <td colspan="2"><input type="text" placeholder="enter the E-mail"></td>
            </tr>
            <tr>
                <td><label>address</label></td>
                <td colspan="2"><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>gender</label></td>
                <td colspan="2"><input type="radio">male
                    <input type="radio">female
                </td>
            </tr>
        </form>
    </table>
    <br>
    <button style="margin-left: 60px;">submit</button>
</body>
</html>
